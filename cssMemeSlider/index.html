<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Meme Slider</title>
</head>
<body>
  <div class="wrapper">
    <input type="radio" name="input" id="button1">
    <input type="radio" name="input" id="button2">
    <input type="radio" name="input" id="button3">
    <input type="radio" name="input" id="button4">
    <div class="image-list">
      <img class="img" src="images/img1.jpg" alt="Бегу на работу"></img>
      <img class="img" src="images/img2.jpg" alt="Удивление"></img>
      <img class="img" src="images/img3.jpg" alt="Недоумение"></img>
      <img class="img" src="images/img4.jpg" alt="Недовольство"></img>
    </div>
    <div class="text-and-control">
      <div class="text-list">
        <p class="text">На работу хожу очень быстро, чтобы не передумать</p>
        <p class="text">Когда задал простой вопрос, а он превратился в митинг</p>
        <p class="text">Когда начальник придумал очередную "гениальную" идею, которую будешь делать ты</p>
        <p class="text">Работаю довольно редко, а недовольно - каждый день</p>
      </div>
      <div class="control-list">
        <label for="button1" class="control"><span class="control-span"></span></label>
        <label for="button2" class="control"><span class="control-span"></span></label>
        <label for="button3" class="control"><span class="control-span"></span></label>
        <label for="button4" class="control"><span class="control-span"></span></label>
      </div>
    </div>
  </div>
</body>
</html>
